<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><%= locals.title ? title : 'USF-AMBER-HEART TAP III LUNCH SYSTEM' %></title>

		<!-- GOOGLE FONTS LINK -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />

		<!-- FONT AWESOME CDN -->
		<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css" />

		<link rel="stylesheet" href="../../public/style.css" />
	</head>
	<body>
		<nav>
			<a href="#" class="logo">
				<img src="../../public/logo.png" alt="logo" />
			</a>

			<ul class="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<span class="login-icon">
				<a href="#">
					<i class="fi fi-sr-user"></i>
				</a>
			</span>
		</nav>
		<footer>
			<div class="footer-grid">
				<form action="" method="post">
                    <span class="send-a-message">Send us a message</span>
					<div class="input-container">
						<label for="messenger-name">Name</label>
						<input type="text" name="messenger-name" placeholder="Han Solo" />
					</div>
					<div class="input-container">
						<label for="messenger-email">Email</label>
						<input type="email" name="messenger-email" placeholder="someone@mail.com" />
					</div>
					<div class="input-container">
						<label for="message">Message</label>
						<textarea name="message" class="message" cols="30" rows="10" placeholder="Type message here"></textarea>
					</div>
				</form>

				<div class="footer-information">
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Menu</a></li>
					</ul>
				</div>
			</div>

			<p class="copyright-text">&copy; some copyright text</p>
		</footer>
	</body>
</html>
